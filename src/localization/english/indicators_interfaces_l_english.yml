 RANKING_BY_GDP_GROWTH_RATE:0 "#tooltippable;tooltip:[Country.GetTooltipTag],RANKING_BY_GDP_GROWTH_RATE_TOOLTIP $RANKING_BY_GDP_GROWTH_RATE_TOOLTIP_TEXT$#!"
 RANKING_BY_GDP_GROWTH_RATE_TOOLTIP:0 "$RANKING_BY_GDP_GROWTH_RATE_TOOLTIP_HEADER$\n[GetScriptedGui('ranking_by_gdp_growth_rate_sgui').ExecuteTooltip(GuiScope.SetRoot(GetPlayer.MakeScope).End)]"
